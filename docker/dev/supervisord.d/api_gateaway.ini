[program:api_gateway]
command = /go/src/mayo/bin/api_gateaway.bin api --namespace=czh.micro.api --enable_cors=false --address 0.0.0.0:9084 --handler=web 
autorestart = true
stderr_logfile = /tmp/api_gateway.log
stdout_logfile = /tmp/api_gateway_std.log
stdout_logfile_maxbytes = 50MB
stdout_logfile_backups = 10